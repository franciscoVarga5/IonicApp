<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-container">
  <div class="header">
    <div class="triangle"></div>
  </div>

  <form class="form-container">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nivel de Educaci√≥n</ion-label>
      <ion-select [(ngModel)]="usuario.nivelEducacion" required>
        <ion-select-option value="primaria">Primaria</ion-select-option>
        <ion-select-option value="secundaria">Secundaria</ion-select-option>
        <ion-select-option value="universidad">Universidad</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="usuario.fechaNacimiento" required></ion-datetime>
    </ion-item>

    <div class="register-buttons">
      <ion-button expand="block" class="register-btn" (click)="registrar()">Registrar</ion-button>
      <ion-button expand="block" color="light" class="back-btn" routerLink="/login">Volver</ion-button>
    </div>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Men√∫ de Productos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="irAlCarrito()">
        <ion-icon name="cart-outline"></ion-icon>
        Carrito
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="menu-productos-container">
  <!-- Lista de productos -->
  <ion-list>
    <ion-item *ngFor="let producto of productos" (click)="verDetalleProducto(producto)">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <strong>{{ producto.precio | currency }}</strong>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="agregarAlCarrito(producto); $event.stopPropagation()">Agregar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
